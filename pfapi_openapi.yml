        pie_onoff:
          type: boolean
          description: (for sched=fq_pie only) turning pie on and off depending on queue load
        pie_capdrop:
          type: boolean
          description: (for sched=fq_pie only) cap drop adjustment
        pie_qdelay:
          type: boolean
          description: (for sched=fq_pie only) set queue delay type to timestamps (true) or departure rate estimation (false)
        pie_pderand:
          type: boolean
