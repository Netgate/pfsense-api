components:
  schemas:
    ACBBackup:
      type: object
      properties:
        timestamp:
          type: string
        reason:
          type: string
    ACBConfig:
      type: object
      description: |
        valid values:
        frequency = "cron", "every"
        reverse = "yes", "no"
      properties:
        encryption_password:
          type: string
        enable:
          type: boolean
        hint:
          type: string
        frequency:
          type: string
        minute:
          type: string
        hour:
          type: string
        month:
          type: string
        day:
          type: string
        dow:
          type: string
        numman:
          type: string
        reverse:
          type: string
    ACBConfigInfo:
      type: object
      properties:
        config:
          $ref: '#/components/schemas/ACBConfig'
        userkey:
          type: string
    ACBList:
      type: object
      properties:
        backups:
          type: array
          items:
            $ref: '#/components/schemas/ACBBackup'
        staged_backups:
          type: integer
          description: number of staged backups pending upload
    ACBManualBackupRequest:
      type: object
      properties:
        reason:
          type: string
    ACBRestoreRequest:
      type: object
      properties:
        timestamp:
          type: string
    ALTQCapableInterface:
      type: object
      properties:
        if_ident:
          type: string
        if_device:
          type: string
        if_assigned_name:
          type: string
    ALTQChildQueue:
      type: object
      description: scheduler type CODELQ do NOT have a ALTQChildQueue
      required: [name]
      properties:
        enabled:
          type: boolean
        name:
          type: string
          description: name of the queue, do not use spaces and limit the size to 15 characters
        if_ident:
          type: string
          description: generated by system when create altq child queue
        priority:
          type: integer
          description: |
            (for CBQ, FAIRQ, and PRIQ scheduler only) CBQ and FAIRQ 0-7 (default is 1), PRIQ 0-15
            queues with a higher priority are preferred in the case of overload
        qlimit:
          type: integer
          description: queue limit in packets
        description:
          type: string
        default:
          type: boolean
          description: set this queue as the default
        red:
          type: boolean
          description: random early detection, a method to avoid congestion on a link
        rio:
          type: boolean
          description: random early detection in and out, enables red with in/out
        ecn:
          type: boolean
          description: explicit congestion notification, it allows sending of control messages that will throttle connections if both ends support ecn
        codel:
          type: boolean
          description: a flag to mark this queue as being the active queue for the codel shaper discipline
        bandwidth:
          type: string
          description: (for HFSC, CBQ, and FAIRQ scheduler only) the amount of bandwidth for this queue
        bandwidthtype:
          type: string
          description: |
            (for HFSC, CBQ, and FAIRQ scheduler only) units for the bandwidth
            valid value = Kb, Mb, Gb, b, %
          enum: ['Kb', 'Mb', 'Gb', 'b', '%']
        upperlimit:
          type: boolean
          description: (for HFSC scheduler only) max bandwidth for queue
        upperlimit_m1:
          type: string
          description: (for HFSC scheduler only) burstable bandwidth limit
        upperlimit_d:
          type: string
          description: (for HFSC scheduler only) time limit for bandwidth burst, in milliseconds
        upperlimit_m2:
          type: string
          description: (for HFSC scheduler only) normal bandwidth limit
        realtime:
          type: boolean
          description: (for HFSC scheduler only) min bandwidth for queue
        realtime_m1:
          type: string
          description: (for HFSC scheduler only) burstable bandwidth limit
        realtime_d:
          type: string
          description: (for HFSC scheduler only) time limit for bandwidth burst, in milliseconds
        realtime_m2:
          type: string
          description: (for HFSC scheduler only) normal bandwidth limit
        linkshare:
          type: boolean
          description: (for HFSC scheduler only) bandwidth share of a backlogged queue
        linkshare_m1:
          type: string
          description: (for HFSC scheduler only) burstable bandwidth limit
        linkshare_d:
          type: string
          description: (for HFSC scheduler only) time limit for bandwidth burst, in milliseconds
        linkshare_m2:
          type: string
          description: (for HFSC scheduler only) normal bandwidth limit
        borrow:
          type: boolean
          description: (for CBQ scheduler CBQ only) borrow from other queues when available
        buckets:
          type: integer
          description: (for FAIRQ scheduler only) number of buckets available
        hogs:
          type: string
          description: (for FAIRQ scheduler only) bandwidth limit for hosts to not saturate link
        queue:
          type: array
          items:
            $ref: '#/components/schemas/ALTQChildQueue'
    ALTQRootQueue:
      type: object
      required: [if_ident, scheduler, bandwidth, bandwidthtype]
      properties:
        enabled:
          type: boolean
        if_ident:
          type: string
          description: identity of the interface for this traffic shaper (root queue)
        name:
          type: string
          description: generated by system when create altq root queue
        scheduler:
          type: string
          description: |
            scheduler type
            valid values = HFSC, CBQ, FAIRQ, CODELQ, PRIQ
          enum: ['HFSC', 'CBQ', 'FAIRQ', 'CODELQ', 'PRIQ']
        bandwidth:
          type: string
          description: the amount of bandwidth available on this interface in the outbound direction
        bandwidthtype:
          type: string
          description: |
            units for the bandwidth
            valid value = Kb, Mb, Gb, b, %
          enum: ['Kb', 'Mb', 'Gb', 'b', '%']
        qlimit:
          type: integer
          description: the number of packets that can be held in a queue waiting to be transmitted by the shaper, default size is 50
        tbrsize:
          type: integer
          description: adjusts the size, in bytes, of the token bucket regulator
        queue:
          type: array
          items:
            $ref: '#/components/schemas/ALTQChildQueue'
    ALTQRootQueues:
      type: object
      properties:
        altq:
          type: array
          items:
