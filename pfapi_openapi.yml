components:
  schemas:
    Result:
      type: object
      properties:
        result:
          type: string
    Error:
      type: object
      properties:
        errcode:
          type: integer
          description: Error code
        errmsg:
          type: string
          description: Error message
        alerts:
          $ref: '#/components/schemas/PfsenseResult'
    PfsenseResult:
      type: object
      properties:
        msg:
          type: string
        alrt:
          type: boolean
        sb:
          type: boolean
        alrtoln:
          type: boolean
        alrtclr:
          type: string
        auth:
          type: boolean
        status:
          type: string
        message:
          type: string
    SimpleInterface:
      type: object
      properties:
        text:
          type: string
        value:
          type: string
    LoginCredentials:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        secondfactor:
          type: string
    LoginResponse:
      type: object
      properties:
        token:
          type: string
        user:
          type: string
        version:
          type: string
    RefreshTokenParam:
      type: object
      properties:
        username:
          type: string
    AuthServersList:
      type: object
      properties:
        svrlist:
          type: array
          items:
            type: string
        authtype:
          type: string
    AuthTestCredentials:
      type: object
      properties:
        authtype:
          type: string
        username:
          type: string
        password:
          type: string
    AuthTestResult:
      type: object
      properties:
        authenticated:
          type: boolean
    ControllerSummary:
      type: object
      description: |
        Information provided to the remote device on how to connect to the
        controller using Netgard.
      properties:
        mode_active:
          type: boolean
        name:
          type: string
        key:
          type: string
        vpn_pubkey:
          type: string
        vpn_listenaddr:
          type: string
        vpn_address:
          type: string
        vpn_prefix:
          type: string
        vpn_netkey:
          type: string
        vpn_listenaddr4:
          type: string
        vpn_listenaddr6:
          type: string
    ControllerIdentity:
      type: object
      properties:
        name:
          type: string
        key:
          type: string
        cert:
          type: string
        vpn_listenaddr:
          type: string
        vpn_address:
          type: string
        vpn_pubkey:
          type: string
        vpn_netkey:
          type: string
        vpn_prefix:
          type: string
        oldkey:
          type: string
        regentokens:
          type: boolean
        vpn_listenaddr4:
          type: string
        vpn_listenaddr6:
          type: string
    DeviceVpn:
      type: object
      description: The device's VPN settings
      properties:
        vpn_listenaddr:
