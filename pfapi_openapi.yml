openapi: 3.0.3
info:
  title: pfSense API
  version: "1.0"
  description: This is the schema for APIs to manage pfSense devices

tags:
  - name: auth
    description: Authentication
  - name: login
    description: Authentication Operations
  - name: controller
    description: pfSense Controller operations
  - name: events
    description: Device events
  - name: system
    description: System configuration
  - name: aliases
    description: Firewall aliases
  - name: interfaces
    description: Network interfaces
paths:
  /aliases:
    get:
      tags:
        - aliases
      summary: Get firewall aliases
      description: ""
      operationId: FirewallGetAliases
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FWAliases'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - aliases
      summary: Create a new alias
      description: ""
      operationId: FirewallAddAlias
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FWAliasReq'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PfsenseResult'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /aliases/{index}:
    parameters:
      - in: path
        name: index
        required: true
        schema:
          type: string
    get:
      tags:
        - aliases
      summary: Get a firewall alias
      description: ""
      operationId: FirewallGetAlias
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FWAlias'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - aliases
      summary: Update firewall alias
      description: ""
      operationId: FirewallUpdateAlias
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FWUpdateAliasreq'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PfsenseResult'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - aliases
      summary: Delete alias
      description: ""
      operationId: FirewallDeleteAlias
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PfsenseResult'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth:
    get:
      tags:
        - auth
      summary: Return authentication servers
      description: ""
      operationId: GetAuthServers
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthServersList'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/test:
    post:
      tags:
        - auth
      summary: ""
      description: ""
      operationId: AuthTestAuthentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthTestCredentials'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTestResult'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /controller:
    get:
      tags:
        - controller
      summary: Get controller information
      description: ""
      operationId: GetControllerDescrip
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ControllerDescrip'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /controller/alarms:
    get:
      tags:
        - controller
      summary: Get summary of alarms
      description: ""
      operationId: GetControllerAlarms
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ControllerAlarms'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /controller/logs:
    get:
      tags:
        - controller
      summary: Get controller logs
      description: ""
      operationId: GetControllerLogs
      parameters:
        - in: query
          name: device_name
          schema:
            type: string
        - in: query
          name: type
          schema:
            type: string
        - in: query
          name: from_ts
          schema:
            type: integer
        - in: query
          name: to_ts
          schema:
            type: integer
        - in: query
          name: class
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogEntries'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /controller/service:
    post:
      tags:
        - controller
      summary: Request action on the controller process
      description: ""
      operationId: ControllerAction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ControllerServiceAction'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /controller/stats:
    get:
      tags:
        - controller
      summary: Get controller stats
      description: ""
      operationId: GetControllerStats
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ControllerStats'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/activity:
    get:
      tags:
        - diag
      summary: Get system activity based on "top" output
      description: ""
      operationId: DiagGetActivity
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagActivity'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/arp:
    get:
      tags:
        - diag
      summary: Get ARP table
      description: ""
      operationId: DiagGetArpTable
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagArpTable'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - diag
      summary: Delete ARP table
      description: ""
      operationId: DiagDeleteArpTable
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/arp/{ip}:
    parameters:
      - in: path
        name: ip
        required: true
        schema:
          type: string
    delete:
      tags:
        - diag
      summary: Delete ARP entry
      description: ""
      operationId: DiagDeleteArpEntry
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/auth:
    get:
      tags:
        - diag
      summary: Get list of authentication servers
      description: ""
      operationId: DiagGetAuthServerList
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagAuthServerList'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/auth/test:
    post:
      tags:
        - diag
      summary: Perform auth test
      description: ""
      operationId: DiagAuthTest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagAuthTestRequest'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagAuthTestResult'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/backup:
    post:
      tags:
        - diag
      summary: Get a backup of the config as file
      description: ""
      operationId: DiagGetBackup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagBackupRequest'
      responses:
        '200':
          description: ok
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/backup/diff:
    get:
      tags:
        - diag
      summary: Get a diff of two backups
      description: ""
      operationId: DiagGetBackupDiff
      parameters:
        - in: query
          name: t1
          schema:
            type: integer
        - in: query
          name: t2
          schema:
            type: integer
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagBackupDiff'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/backup/prior:
    get:
      tags:
        - diag
      summary: Get a list of previous backup
      description: ""
      operationId: DiagGetPriorBackupsList
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagPriorBackupInfo'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/backup/priorbackup/{time}:
    parameters:
      - in: path
        name: time
        required: true
        schema:
          type: string
    get:
      tags:
        - diag
      summary: Get a prior backup
      description: ""
      operationId: DiagGetPriorBackup
      responses:
        '200':
          description: ok
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/backup/restore:
    post:
      tags:
        - diag
      summary: Restore a backup of the config from file
      description: ""
      operationId: DiagRestoreBackup
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                backup:
                  $ref: '#/components/schemas/DiagBackupRequest'
                config:
                  type: string
                  format: binary
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/backup/restorebkp:
    post:
      tags:
        - diag
      summary: Restore from prior backup
      description: ""
      operationId: DiagRestorePriorBackup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagRestorePriorBackupRequst'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/backup/{time}:
    parameters:
      - in: path
        name: time
        required: true
        schema:
          type: string
    delete:
      tags:
        - diag
      summary: Delete a backup of the config
      description: ""
      operationId: DiagDeleteBackup
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/cmd/download:
    get:
      tags:
        - diag
      summary: Download a file
      description: ""
      operationId: DiagCmdGetFile
      parameters:
        - in: query
          name: filename
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/cmd/php:
    post:
      tags:
        - diag
      summary: Run PHP code
      description: ""
      operationId: DiagExecutePhpCmd
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagPhpCommand'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagCommandResult'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/cmd/shell:
    post:
      tags:
        - diag
      summary: Run a shell command and returns its output
      description: ""
      operationId: DiagExecuteShellCmd
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagShellCommand'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagCommandResult'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/cmd/upload:
    post:
      tags:
        - diag
      summary: Upload a file to a specified location
      description: ""
      operationId: DiagCmdUploadFile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagUploadRequest'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagUploadResult'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/console:
    get:
      tags:
        - diag
      summary: |
        Obtain access to the console. Note this is a websocket upgrade
        point and not regular HTTP. The success response below is for
        OpenAPI and not meant as the actual reponse payload. The API
        will launch a virtual terminal instance on the host and stream
        its contents to the client. Client writes are delivered to
        the virtual terminal as is.
      description: ""
      operationId: DiagGetConsole
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - diag
      summary: Shutdown web console session
      description: ""
      operationId: DiagShutdownConsole
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/console/sessions:
    get:
      tags:
        - diag
      summary: List open console clients, including remote SSH logins.
      description: ""
      operationId: DiagGetConsoleClients
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsoleClients'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/control:
    post:
      tags:
        - diag
      summary: Execute system control, such as rebooting
      description: ""
      operationId: DiagSystemControl
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SystemControl'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/dns:
    get:
      tags:
        - diag
      summary: Lookup DNS entry for the given host
      description: ""
      operationId: DiagLookupHostDNS
      parameters:
        - in: query
          name: host
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagDnsLookupResult'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/dns/alias:
    post:
      tags:
        - diag
      summary: Create a DNS alias
      description: ""
      operationId: DiagDNSCreateAlias
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DnsAliasRequest'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/editfile:
    get:
      tags:
        - diag
      summary: Get file contents for editing
      description: ""
      operationId: DiagGetEditFile
      parameters:
        - in: query
          name: fname
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditFileData'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - diag
      summary: Save edited file
      description: ""
      operationId: DiagSaveEditedFile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditFileData'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditFileData'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/limiterinfo:
    get:
      tags:
        - diag
      summary: Return limiter information
      description: ""
      operationId: DiagGetLimiterInfo
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagLimiters'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/pcap:
    get:
      tags:
        - diag
      summary: List current or completed packet captures
      description: ""
      operationId: DiagGetPcap
      parameters:
        - in: query
          name: proto
          schema:
            type: string
        - in: query
          name: detail
          schema:
            type: string
        - in: query
          name: dnsquery
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PacketCapture'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - diag
      summary: Start a new packet capture
      description: ""
      operationId: DiagRunPcap
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PacketCaptureRequest'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PacketCapture'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/pcap/download:
    get:
      tags:
        - diag
      summary: Download packet capture
      description: ""
      operationId: DiagDownloadPcap
      responses:
        '200':
          description: ok
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/pfinfo:
    get:
      tags:
        - diag
      summary: Get pfctl summary
      description: ""
      operationId: DiagGetPfInfo
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PfInfoResponse'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/pftop:
    get:
      tags:
        - diag
      summary: Get pftop output
      description: ""
      operationId: DiagGetPftop
      parameters:
        - in: query
          name: viewtype
          schema:
            type: string
        - in: query
          name: filter
          schema:
            type: string
        - in: query
          name: sorttype
          schema:
            type: string
        - in: query
          name: states
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PftopResponse'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/ping:
    post:
      tags:
        - diag
      summary: Ping target host
      description: ""
      operationId: DiagPing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagPingRequest'
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagPingResponse'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/routes:
    get:
      tags:
        - diag
      summary: Retrieve routing table
      description: ""
      operationId: DiagGetRoutes
      parameters:
        - in: query
          name: resolve
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagRoutes'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diag/smart:
    get:
      tags:
        - diag
      summary: Get SMART information
      description: ""
      operationId: DiagGetSmartDevices
      responses:
